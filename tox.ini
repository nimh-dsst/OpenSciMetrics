[tox]
envlist = py39, py310, py311, py312, lint

[testenv]
deps =
    pytest
    pytest-cov
    -r requirements.txt
commands =
    python -m pytest --cov=commands --cov-report=term-missing --cov-report=html --cov-report=xml

[testenv:lint]
description = Run ruff to lint the code
commands =
    ruff check .

[testenv:format]
description = Run ruff to format the code
commands =
    ruff check --fix .
